<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <p>Fachhochschule Technikum Wien</p>
                    <p>University of Applied Sciences</p>
                    
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Fachhochschule Technikum Wien, Höchstädtplatz 6, 1200 Wien, +43 1 333 40 77-0, info@technikum-wien.at
                </p:layoutUnit>

                <p:layoutUnit position="west" size="250" header="Startseite" collapsible="true">
                    <p:menu>
                        <p:submenu label="Navigation">
                            <p:menuitem value="Studium" url="http://www.technikum-wien.at/studium/" />
                            <p:menuitem value="Studieninformation" url="http://www.technikum-wien.at/studieninformation/" />
                            <p:menuitem value="Weiterbildung" url="http://www.technikum-wien.at/weiterbildung/" />
                            <p:menuitem value="Forschung" url="http://www.technikum-wien.at/forschung/" />
                            <p:menuitem value="International" url="http://www.technikum-wien.at/international/" />
                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>
                

                <p:layoutUnit position="center" size="500" header="Studienplan Web und App Development" collapsible="true">
                    <h:form>
                        <p:growl id="msgs" showDetail="true" />
                        <p:tagCloud model="#{tagCloudView.model}">
                        <p:ajax event="select" update="msgs" listener="#{tagCloudView.onSelect}" />
                        </p:tagCloud>
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
